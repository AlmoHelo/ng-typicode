<form [formGroup]="userForm" (ngSubmit)="addUser()">

    <div class="form-item">
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="name">
    </div>

    <div class="form-item">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username">
    </div>

    <div class="form-item">
        <label for="email">Adresse mail</label>
        <input type="email" id="email" formControlName="email">
    </div>

    <!-- adresse -->
    <div class="form-item" formGroupName="address">
        <div>
            <label for="street">Rue</label>
            <input type="text" id="street" formControlName="street">
        </div>
        <div>
            <label for="suite">Numéro</label>
            <input type="text" id="suite" formControlName="suite">
        </div>
        <div>
            <label for="city">Ville</label>
            <input type="text" id="city" formControlName="city">
        </div>
        <div>
            <label for="zipcode">Code postale</label>
            <input type="text" id="zipcode" formControlName="zipcode">
        </div>
    </div>

    <div class="form-item"><label for="phone">Numéro de téléphone</label>
        <input type="tel" id="phone" formControlName="phone">
    </div>

    <div class="form-item">
        <label for="website">Site web</label>
        <input type="text" id="website" formControlName="website">
    </div>

    <!-- compagny -->
    <!-- <div class="form-item" formGroupName="compagnyForm"><label for=""></label><input type="text" id="" formControlName=""></div> -->

    <button type="submit">Ajouter</button>
</form>
