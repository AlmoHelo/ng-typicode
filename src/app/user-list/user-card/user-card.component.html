<div class="card">
    <div class="card-header">{{user.name}} <button (click)="deleteUser(user)" >X</button> </div>
    <div class="card-body">
        <ul>
            <li *ngIf="user.address">Adresse : {{user.address.street}}, {{user.address.zipcode}} {{user.address.city}}</li>
        </ul>
    </div>
    <div class="card-footer">
        <a [href]="'mailto:' + user.email">Envoyer un mail</a>
        <a [href]="'tel:'+ user.phone">Appeler</a>
    </div>
</div>
